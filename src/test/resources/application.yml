spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create #생성
    properties:
      hibernate:
        # show_sql: true # System.out 으로 출력
        format_sql: true

logging.level:
    org.hibernate.SQL: debug # logger 로 출력(권장)
    org.hibernate.type: trace
# org.hibernate.orm.jdbc.bind: trace #스프링 부트 3.x, hibernate6